<div class="row">

    <h1>Experiencia</h1>

    <div class="col-lg-10">
        <ul class="items-list">
            <li *ngFor="let experiencia of experienciaList">             
                <h3>{{experiencia.puesto}}</h3>
                <h6>{{experiencia.periodo}}</h6>
                <p>
                    {{experiencia.descripcion}}
                </p>
            </li>
        </ul>
    </div>
</div>
