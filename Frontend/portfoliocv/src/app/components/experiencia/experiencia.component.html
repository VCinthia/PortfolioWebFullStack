<div class="row">

    <div class="col-lg-2"><!--class="card-titles"-->
        <h2>Experiencia </h2> 
        <div *ngIf="isUserLogged" class="btn-crear">            
            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onNuevaExperiencia()" ><i class="bi bi-plus-circle-fill"></i> Agregar </button>
        </div>    
    </div>

    <div class="col-lg-10">
        <ul class="items-list" id="experienciaList">
            <li *ngFor="let experiencia of experienciaList; let i = index">
                <h3>{{experiencia.puesto}}</h3>
                <h6>{{experiencia.periodo}}</h6>
                <p>
                    {{experiencia.descripcion}}
                </p>

                <div ng *ngIf="isUserLogged" class="data-control">
                    <div class="btn-edit">
                      <button class="btn btn-right" data-bs-toggle="modal" data-bs-target="#experienciaForm" (click)="onEditarExperiencia(i)"><i class="bi bi-pen-fill"></i> Editar</button>
                    </div>
                    <div class="btn-delete">
                      <button  class="btn btn-right" (click)="onEliminarExperiencia(i)"><i class="bi bi-x-circle-fill"></i> Eliminar</button>
                    </div>
                </div>                
            </li>      
        </ul>
    </div>

    <!--MODAL creacion/edicion-->
        
    <div class="modal fade" id="experienciaForm" tabindex="-1" aria-labelledby="experienciaFormLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="experienciaFormLabel">Experiencia</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form [formGroup]="experienciaForm" (ngSubmit)="onSubmit()">
                <input type="hidden" name="id" formControlName="id">

                <div class="row mb-3"><!--Puesto-->
                  <label for="puesto" class="col-sm-3 col-form-label">Puesto</label>
                  <div class="col-sm-10">
                    <input type="text" name="puesto" formControlName="puesto" class="form-control" required>
                  </div>                  
                </div>

                <div class="row mb-3"><!--Periodo-->
                    <label for="periodo" class="col-sm-3 col-form-label">Periodo</label>
                    <div class="col-sm-10">
                      <input type="text" name="periodo" formControlName="periodo" class="form-control" required>
                    </div>                  
                </div>

                <div class="row mb-3"><!--Descipción-->
                    <label for="descripcion" class="col-sm-3 col-form-label">Descipción</label>
                    <div class="col-sm-10">
                      <input type="text" name="descripcion" formControlName="descripcion" class="form-control" required>
                    </div>                  
                </div>
                
                <div class="text-center">
                    <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button  data-bs-toggle="modal"  class="btn btn-primary">Guardar cambios</button>
                </div>
              </form>
            </div>            
          </div>
        </div>
      </div>
</div>
