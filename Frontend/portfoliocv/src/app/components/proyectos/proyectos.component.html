<div class="row">
    <h1> Proyectos realizados</h1>
    <div class="container">
        <div class="col-sm-12 col-md-6 col-lg-6 p1">
            <ul class="items-list">
                <li *ngFor="let proyecto of proyectosList">
                    <h4>{{proyecto.nombre}}</h4>
                    <p>
                        {{proyecto.descripcion}}
                    </p>
                    <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 p2">
                        <a href={{proyecto.url}} target="_blank"><img [src]="proyecto.imagen" class="img-fluid img-proyect" id="frescoycongelado" title="Ir a la Pagina"></a>
                    </div>
                </li>      
            </ul>        
        </div>
    </div>
</div>
