<div class="row">
    <div class="col-lg-2">
        <h1>Eduación </h1> 
    <button routerLink="/estudio/crear" type="button" class="btn btn-light" id="btn-crear"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><i class="bi bi-plus-circle-fill"></i> Agregar </button>

    </div>
    
    <div class="col-lg-10">
        <ul class="items-list">
            <li *ngFor="let estudio of estudioList">
                <h3>{{estudio.institucion}} - {{estudio.titulo}}</h3>
                <h6>{{estudio.periodo}}</h6>
                <p>
                    {{estudio.descripcion}}
                </p>
                
                <button type="button" class="btn btn-light" id="btn-editar"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap"><i class="bi bi-pen-fill"></i> Editar</button>
                
                <button type="button" class="btn btn-light" id="btn-eliminar" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="bi bi-x-circle-fill"></i> Eliminar</button>
            </li>      
        </ul>
    </div>

    <!--MODAL creacion/edicion-->
        
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear/Editar Estudio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Institucion:</label>
                    <input type="text" class="form-control" id="estudioInstitucion">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Titulo:</label>
                    <input type="text" class="form-control" id="estudioTitulo">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Periodo:</label>
                    <input type="text" class="form-control" id="estudioPeriodo">
                </div>
                <div class="mb-3">
                    <label for="message-text" class="col-form-label">Descripcion:</label>
                    <textarea class="form-control" id="estudioDescripcion"></textarea>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
            </div>
        </div>
    </div>

    <!--MODAL Borrar-->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Eliminar Estudio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            ¿Está seguro de querer eliminar este Estudio?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Eliminar</button>
            </div>
        </div>
        </div>
    </div>
</div>
