<!--MODAL edicion-->
        
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Estudio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form>
          <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Institucion:</label>
              <input type="text" class="form-control" id="estudioInstitucion">
          </div>
          <div class="mb-3">
              <label for="message-text" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" id="estudioTitulo">
          </div>
          <div class="mb-3">
              <label for="message-text" class="col-form-label">Periodo:</label>
              <input type="text" class="form-control" id="estudioPeriodo">
          </div>
          <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" id="estudioDescripcion"></textarea>
          </div>
          </form>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
      </div>
      </div>
  </div>
</div>
